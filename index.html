<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chained Main Nodes with Arbitrary Nested Children</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Top Toolbar -->
  <div id="topToolbar">
    <div id="controlButtons">
      <button id="collapseButton">Collapse</button>
      <button id="resetZoom">Reset Zoom</button>
      <button id="expandButton">Expand</button>
    </div>
    <div id="dropdownMenu">
      <div id="dropdownArrow">&#9662;</div>
      <div id="dropdownContent">
        <button id="newMapButton">New Map</button>
        <button id="saveMapButton">Save Map</button>
        <button id="loadMapButton">Load Map</button>
      </div>
    </div>
  </div>

  <!-- Modal for Map Library -->
  <div id="mapLibraryModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Map Library</h2>
      <div id="mapList">
        <!-- Saved maps will be dynamically populated here -->
      </div>
    </div>
  </div>

  <svg id="map"></svg>
  <div id="tooltip"></div>
  
  <!-- Load D3.js -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Main script -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
